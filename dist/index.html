<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="/node_modules/tabsy-css/dist/tabsy.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <div class="tab-bar">
        <div class="tabsy">
          <input type="radio" id="tab1" name="tab" checked />
          <label class="tabButton" for="tab1">Home</label>
          <div class="tab"></div>
          <input type="radio" id="tab2" name="tab" checked />
          <label class="tabButton" for="tab2">Menu</label>
          <div class="tab"></div>
          <input type="radio" id="tab3" name="tab" checked />
          <label class="tabButton" for="tab3">Contact</label>
          <div class="tab"></div>
        </div>
      </div>
    </div>
  </body>
</html>
